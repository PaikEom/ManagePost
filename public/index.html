<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Create a post</title>
</head>
<body>
  <form>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location">
    <button type="button" onclick="search()">Search</button>
  </form>
  <div id="results"></div>
  <button id="create-a-post">Create a post</button>
  <section  hidden id="create-row">
    <p>Create a Post</p>
    <input type="text" id="name-input" placeholder="Name">
    <br>
    <input type="text" id="lastname-input" placeholder="Last Name">
    <br>
    <input type="text" id="location-input" placeholder="Location">
    <br>
    <input type="text" id="length-input" placeholder="Length">
    <br>
    <input type="text" id="width-input" placeholder="Width">
    <br>
    <input type="text" id="price-input" placeholder="Price">
    <br>
    <input type="text" id="telephone-input" placeholder="Telephone">
    <br>
    <input type="text" id="about-input" placeholder="About">
    <br>
    <button id="create-row-btn">Create</button>
</section>
<button hidden id="close-post-form">Close</button>
  <table id="table">
    <thead>
      <th>Name</th>
      <th>Lastname</th>
     <th>Location</th>
     <th>Length</th>
     <th>width</th>
     <th>Price</th>
     <th>Telephone</th>
     <th>About</th>
     <th>Delete</th>
     <th>Edit</th> 
    </thead>
    <tbody></tbody> 
  </table>
<section >
<div id="update-section-div" hidden>
  <section hidden id="update-row">
    <input type="text" id="update-name-input" placeholder="Name">
    <br>
    <input type="text" id="update-lastname-input" placeholder="Last Name">
    <br>
    <input type="text" id="update-location-input" placeholder="Location">
    <br>
    <input type="text" id="update-length-input" placeholder="Length">
    <br>
    <input type="text" id="update-width-input" placeholder="Width">
    <br>
    <input type="text" id="update-price-input" placeholder="Price">
    <br>
    <input type="text" id="update-telephone-input" placeholder="Telephone">
    <br>
    <input type="text" id="update-about-input" placeholder="About">
    <br>
    <button id="update-row-btn">Update</button>
  </section>
  <button hidden id="close-update-form">Close</button>
</div>
 <script src="script.js"> </script>
</body>
</html>
